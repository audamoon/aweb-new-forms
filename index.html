<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="form">
        <form class="aweb-form">
            <div class="aweb-form__container">
                <div class="aweb-form__input--wrapper">
                    <label>Имя</label>
                    <input class="aweb-form__input" type="text" name="form_name">
                </div>
                <div class="aweb-form__input--wrapper">
                    <label>Телефон</label>
                    <input class="aweb-form__input" type="tel" name="form_phone">
                </div>
                <div class="aweb-form__input--wrapper">
                    <label>Сообщение</label>
                    <input class="aweb-form__input" type="text" name="form_message">
                </div>
                <div class="aweb-form__input--wrapper">
                    <label>Файл</label>
                    <input class="aweb-form__input" type="file" name="form_file">
                </div>
                <div class="aweb-form__input--wrapper">
                    <label>Услуга</label>
                    <input class="aweb-form__input" type="text" name="form_service">
                </div>
                <div class="aweb-form__submit-btn">Отправить</div>
            </div>

        </form>
    </div>
    <script src="/assets/js/app/AjaxController.js"></script>
    <script src="/assets/js/app/FormCollector.js"></script>
    <script src="/assets/js/app/ModalManager.js"></script>
    <script src="/assets/js/app/Validator.js"></script>
    <script src="/assets/js/app/main.js"></script>
</body>
</html>
